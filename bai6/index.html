<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
    <script src="coreElement.js"></script>
    <script src="main-container.js"></script>
    <script src="product-item.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <main-container>

    </main-container>
    <script>
      const list = [
      {
        image:"./image/icon1.png",
        content1:"Robust read and write",
        content2:"API",
      },
      {
        image:"./image/icon2.png",
        content1:"Single sign-on with AD or",
        content2:"SAML",
      },
      {
        image:"./image/icon3.png",
        content1:"your own customer",
        content2:"success representative",
      },
      {
        image:"./image/icon4.png",
        content1:"99,5% uptime SLA and",
        content2:"priority support",
      },
      ];
      const listHTML = list.map((item)=>{
              return `
              <product-item
              image="${item.image}"
              content1="${item.content1}"
              content2="${item.content2}"
              ></product-item>
               `
          });
          const joined = listHTML.join('\n');
          const mainContainer = document.querySelector('main-container');
          if (mainContainer){
              mainContainer.innerHTML =joined;
          }
     </script>
  </body>
</html>
